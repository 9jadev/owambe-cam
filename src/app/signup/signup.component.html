<section
  class="min-h-screen bg-gradient-to-br from-brand-50 via-white to-purple-50 flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <div class="text-center animate-fade-in-up">
      <div
        class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-brand-600 to-brand-700 shadow-premium-lg mb-6">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
      </div>
      <h1
        class="text-3xl md:text-4xl font-bold tracking-tight bg-gradient-to-br from-gray-900 to-gray-600 bg-clip-text text-transparent">
        Create your account</h1>
      <p class="mt-3 text-base text-gray-600">Start collecting photos with a free account.</p>
    </div>

    <div
      class="mt-8 rounded-3xl border border-gray-200/50 bg-white/90 backdrop-blur-sm shadow-premium-lg p-8 animate-fade-in">
      <form class="space-y-5" (ngSubmit)="submit()" [formGroup]="form" novalidate>
        <div>
          <label class="block text-sm font-semibold text-gray-900 mb-2">Name</label>
          <div class="relative">
            <span class="pointer-events-none absolute left-4 top-3.5 text-gray-400">
              <!-- user icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </span>
            <input type="text" autocomplete="name" formControlName="name"
              class="w-full pl-12 pr-4 py-3.5 rounded-xl border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all"
              placeholder="Your name" />
          </div>
          <div class="mt-2 text-sm text-red-600 font-medium"
            *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Please enter your name.</div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-900 mb-2">Email</label>
          <div class="relative">
            <span class="pointer-events-none absolute left-4 top-3.5 text-gray-400">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16v16H4z" />
                <path d="M22 6l-10 7L2 6" />
              </svg>
            </span>
            <input type="email" autocomplete="email" formControlName="email"
              class="w-full pl-12 pr-4 py-3.5 rounded-xl border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all"
              placeholder="you@example.com" />
          </div>
          <div class="mt-2 text-sm text-red-600 font-medium"
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Enter a valid email.</div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
          <div class="relative">
            <span class="pointer-events-none absolute left-4 top-3.5 text-gray-400">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" />
                <path d="M7 11V7a5 5 0 0110 0v4" />
              </svg>
            </span>
            <input [type]="showPassword ? 'text' : 'password'" autocomplete="new-password" formControlName="password"
              class="w-full pl-12 pr-12 py-3.5 rounded-xl border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all"
              placeholder="••••••••" />
            <button type="button" class="absolute right-3 top-3.5 text-gray-500 hover:text-gray-700 transition-colors"
              (click)="showPassword = !showPassword" aria-label="Toggle password visibility">
              <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.94 10.94 0 0112 20c-7 0-11-8-11-8a21.76 21.76 0 015.06-6.56" />
                <path d="M1 1l22 22" />
              </svg>
            </button>
          </div>
          <div class="mt-2 text-sm text-red-600 font-medium"
            *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Minimum 6 characters.</div>
        </div>

        <button
          class="w-full px-4 py-3.5 rounded-xl bg-gradient-to-r from-brand-600 to-brand-700 text-white font-semibold shadow-premium hover:shadow-premium-lg hover:scale-[1.02] disabled:opacity-60 disabled:cursor-not-allowed transition-all duration-200"
          type="submit" [disabled]="form.invalid">Sign up</button>
      </form>

      <div class="mt-6">
        <div #googleBtn class="flex justify-center"></div>
      </div>
    </div>

    <p class="mt-8 text-sm text-gray-600 text-center">Already have an account? <a routerLink="/login"
        class="text-brand-700 hover:text-brand-800 font-semibold transition-colors">Sign in</a></p>
  </div>
</section>

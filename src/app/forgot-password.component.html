<section
    class="min-h-screen bg-gradient-to-br from-brand-50 via-white to-purple-50 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="text-center animate-fade-in-up">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-brand-600 to-brand-700 shadow-premium-lg mb-6">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
            </div>
            <h1
                class="text-3xl md:text-4xl font-bold tracking-tight bg-gradient-to-br from-gray-900 to-gray-600 bg-clip-text text-transparent">
                Forgot Password?</h1>
            <p class="mt-3 text-base text-gray-600">No worries, we'll send you reset instructions.</p>
        </div>

        <div class="mt-8 rounded-3xl border border-gray-200/50 bg-white/90 backdrop-blur-sm shadow-premium-lg p-8 animate-fade-in"
            *ngIf="!submitted">
            <form class="space-y-5" (ngSubmit)="submit()" [formGroup]="form" novalidate>
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Email</label>
                    <div class="relative">
                        <span class="pointer-events-none absolute left-4 top-3.5 text-gray-400">
                            <!-- mail icon -->
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16v16H4z" />
                                <path d="M22 6l-10 7L2 6" />
                            </svg>
                        </span>
                        <input type="email" autocomplete="email" formControlName="email"
                            class="w-full pl-12 pr-4 py-3.5 rounded-xl border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all"
                            placeholder="you@example.com" />
                    </div>
                    <div class="mt-2 text-sm text-red-600 font-medium"
                        *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Enter a valid email.</div>
                </div>

                <button
                    class="w-full px-4 py-3.5 rounded-xl bg-gradient-to-r from-brand-600 to-brand-700 text-white font-semibold shadow-premium hover:shadow-premium-lg hover:scale-[1.02] disabled:opacity-60 disabled:cursor-not-allowed transition-all duration-200"
                    type="submit" [disabled]="form.invalid">Reset password</button>
            </form>
        </div>

        <div class="mt-8 rounded-3xl border border-emerald-200/50 bg-emerald-50/90 backdrop-blur-sm shadow-premium-lg p-8 animate-fade-in"
            *ngIf="submitted">
            <div class="flex items-start gap-4">
                <div class="flex-shrink-0">
                    <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-emerald-900">Check your email</h3>
                    <p class="mt-2 text-sm text-emerald-800">We've sent password reset instructions to <span
                            class="font-semibold">{{ form.value.email }}</span></p>
                    <p class="mt-3 text-sm text-emerald-700">Redirecting to login...</p>
                </div>
            </div>
        </div>

        <div class="mt-8 flex items-center justify-center gap-2 text-sm text-gray-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <a routerLink="/login" class="text-brand-700 hover:text-brand-800 font-semibold transition-colors">Back to
                sign in</a>
        </div>
    </div>
</section>
